<!DOCTYPE html>
<html>
  <head>
    <title>Portal Informasi Sekolah</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PORTAL INFORMASI SEKOLAH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                target="_blank"
              >
                Website Sekolah
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showHistory()">History Informasi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="header">
      <img
        src="https://lh3.googleusercontent.com/d/1DNBtk-jif3u5hftL4C-jxFjtHzICtW-m"
        alt="Logo Sekolah"
      />
      <h1>SD Negeri Kota Bambu 01 Pagi</h1>
      <p>"Menjadi Pilar Generasi Cemerlang, Untuk Masa Depan yang Lebih Baik."</p>
    </div>

    <div class="container">
      <h1 id="pengumumanTitle" class="pengumumanTitle"></h1>
      <div class="content">
        <i class="bi bi-megaphone"></i>
        <span id="pengumumanText"></span>
      </div>
      <p class="time" id="pengumumanTime" style="display: none;">Waktu: </p> <!-- Default disembunyikan -->
      <p class="date" id="pengumumanDate"></p>
      <p class="place" id="pengumumanPlace" style="display: none;">Tempat: </p> <!-- Default disembunyikan -->
      <p class="author" id="pengumumanAuthor" style="display: none;">Diposting: </p> <!-- Default disembunyikan -->
    </div>
    
    <div
      class="modal fade"
      id="historyModal"
      tabindex="-1"
      aria-labelledby="historyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel">History Informasi Sekolah</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="historyList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
